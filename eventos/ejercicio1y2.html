<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <header>

    </header>


    <main>
        <div class="container-fluid text-center col-10">
            <form class=" m-5 bg-secondary" >
                <legend>Masa corporal</legend>
                
                <div class="container-fluid  col-8 mb-3">
                    <label for="peso" class="form-control mb-1" >Peso</label>
                    <input type="number" id="peso" class="form-number col-12">
                </div>
                <div class=" container-fluid col-8 mb-3">
                    <label for="estatura" class="form-control mb-1"  >Estatura</label>
                    <input type="text" id="estatura" class="form-number col-12" placeholder="Ej: 1.50">
                </div>
                
                <div class="d-flex justify-content-center ">
                    <button class="btn btn-primary me-2 m-4" id="botonM" type="button">Calcular</button>
                    <textarea class="form-label" id="masaCorporal"></textarea>
                </div>
            </form>
        </div>




        <div class="container-fluid col-10 ">
            <form class=" m-5 bg-success text-center">
                <legend  class="mt-5">Conversion de divisa</legend>
                <div class="mb-2 col-12">
                    <input type="number" class="form-number col-4" id="dolar">
                    <label for="dolar" class="col-3">Dolar</label>
                </div>
                <div class="mb-2 col-12">
                    <input type="number" class="form-number col-4" id="pesoColombiano">
                    <label for="pesoColombiano" class="col-3 mb-5">Peso Colombiano</label>
                </div>
            </form>
        </div>
    </main>


    <footer>

    </footer>



    <script src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
